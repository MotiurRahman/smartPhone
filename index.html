<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body class="container">

    <header class="mt-3">
        <h1 style="border-style:dashed;" class="my-3 text-center text-success border-dashed border-success py-2">Search
            and get your phone details.
        </h1>
        <div class="row g-3 d-flex justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control" id="searchPhoneName" placeholder="Enter phone name">
            </div>
            <div class="col-auto">
                <button type="button" id="searchBtn" class="btn btn-primary mb-3">Search</button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div id="displayPhone" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <section id="showSpiner" class="d-none">
            <div style="height:200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section id="viewAllSection" class="mt-5 d-flex justify-content-center align-items-center d-none">
            <button onclick="viewAll()" class="btn btn-success">View All</button>
        </section>

        <section id="modlaPhone">
            <!-- Modal -->
            <div class="modal fade" id="phoneModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneTitleModal"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBoday" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <footer></footer>
    <script src="phoneData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
